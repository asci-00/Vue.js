<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header>Vue Router Example</header>
        <nav>
            <router-link to="/main">Move main component</router-link>
            <router-link to="/other">Move other component</router-link>
        </nav>

        <section>
            <router-view></router-view>
        </section>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
<script lang="ts">
    const Main = { template: '<div>Main component</div>' };
    const Other = { template: '<div>Other component</div>' };

    const routes = [
        { path: '/main', component: Main },
        { path: '/other', component: Other},
    ];

    const router = new VueRouter({
        mode: 'history', // remove hash(#)
        routes
    });

    const app = new Vue({
        router,
    }).$mount('#app');
</script>
</body>
</html>
